<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>

        let a = 3;
        a=4;

        console.log(a);

        // 배열 (array)
        // 여러값을 저장하는 자료형
        // 배열 작성 : []
        // 값의 순서가 있고, 값을 접근할수있는 index가 있음
        
        let b=[];
        b.push(3);
        b.push(4);
        b.push(5);

        console.log(b);
        console.log(b[0]); // 배열 b의 0번 index값
        console.log(b[2]);

        console.log("b의 length",b.length);

        let c=[];
        c.push("html");
        c.push("css");
        c.push("javascript");
        c.push("java");
        c.push("jsp");
        c.push("spring");

        console.log(c[5]);
        console.log(c[3]);
        console.log("c의 length",c.length);
    </script>
</body>
</html>
