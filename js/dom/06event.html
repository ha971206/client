<!DOCTYPE html>

<html>
<head>
    <style>
        input{
            display: flex;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#input1").addEventListener("keyup",function(){
            console.log("첫번째 텍스트 필드에 키업이벤트 발생");
        });
        document.getElementById("input1").addEventListener("click",function(){
            console.log("첫번째 클릭");
        })

        document.getElementById("input2").addEventListener("keyup",function(){
            console.log("두번째 텍스트 필드에 키업이벤트 발생");
        });
        document.querySelector("#input2").addEventListener("click",function(){
            console.log("두번째 클릭");
        })

        document.querySelector("#input3").addEventListener("keyup",function(){
            console.log("세번째 텍스트 필드에 키업이벤트 발생");
        });
        document.getElementById("input3").addEventListener("click",function (){
            console.log("세번째 클릭");
        })


    </script>
</body>
</html>
