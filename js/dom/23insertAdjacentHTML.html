<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1">시작태그 전 추가 ("beforebegin")</button>
    <button id="btn2">시작태그 다음 추가 ("afterbegin")</button>
    <button id="btn3">종료태그 전 추가 ("beforeend")</button>
    <button id="btn4">종료태그 다음 추가 ("afterend")</button>
    <container1></container1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // document.querySelector("#div2")
        // .insertAdjacentHTML("beforeend", "<p>hello <span>world</span><p>");

        document.querySelector("#btn1").addEventListener("click",function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("container1")
                .insertAdjacentHTML("beforebegin","<p>"+val+"</p>")
        })
        document.querySelector("#btn2").addEventListener("click",function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("container1")
                .insertAdjacentHTML("afterbegin","<p>"+val+"</p>")
        })
        document.querySelector("#btn3").addEventListener("click",function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("container1")
                .insertAdjacentHTML("beforeend","<p>"+val+"</p>")
        })
        document.querySelector("#btn4").addEventListener("click",function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("container1")
                .insertAdjacentHTML("afterend","<p>"+val+"</p>")
        })

        // document.querySelector("#btn1")

        // document.querySelector("#btn2")

        // document.querySelector("#btn4")
        //     .insertAdjacentHTML("afterend",<h1>종료태그  <p>다음 추가</p></h1>)
    </script>
</body>
</html>
