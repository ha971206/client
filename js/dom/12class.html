<!DOCTYPE html>

<html>
<head>
    <style>
        .dark {
            background-color: black;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <button id="btn1">다크모드</button>
    <button id="btn2">라이트모드</button>

    <h1>
        Lorem, ipsum dolor.
    </h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non quo quae rem, laborum ea quam fuga harum quis debitis nobis? Quo facilis vel perspiciatis temporibus sunt voluptas autem alias quidem?
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click",function(){
            let elems = document.querySelectorAll("h1,p");
            for(let i=0;i<elems.length;i++){
                elems[i].classList.add("dark");
                elems[i].classList.remove("white");
            }
        })
        document.querySelector("#btn2").addEventListener("click",function(){
            let elem = document.querySelectorAll("h1,p");
            for (let i=0;i<elem.length;i++){
                elem[i].classList.add("white");
                elem[i].classList.remove("dark");
            }
        })
    </script>
</body>
</html>
