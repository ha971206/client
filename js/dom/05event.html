<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Facilis?
    </h1>
    <h1 id="head3">
        Repellendus.
    </h1>
    <h1 id="head4">
        Tenetur.
    </h1>
    <h1 id="head5">
        Quos.
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function printHtml(){
            console.log(this.innerHTML);
        }

        let head1 = document.querySelector("#head1");

        // addEventListener (이벤트명, 함수;이벤트핸들러)
        head1.addEventListener("click",printHtml);

        let head2 = document.getElementById("head2");
        head2.addEventListener("click",printHtml);

        let head3 = document.querySelector("#head3");
        head3.addEventListener("click",printHtml);

        let head4 = document.getElementById("head4");
        head4.addEventListener("click",function (){
            console.log("HEAD4 :" + this.innerHTML);
        });

        // document.querySelector("#head5").addEventListener("click",printHtml)

        document.querySelector("#head5").addEventListener("click",function(){
            console.log("head5 :",this.innerHTML);
        })
    </script>
</body>
</html>
