<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Nobis!
    </h1>
    <h1 id="head3">
        Dolor!
    </h1>
    <h1 id="head4">
        Dolores.
    </h1>
    <h1 id="head5">
        Itaque.
    </h1>
    <h1 id="head6">
        Tempore.
    </h1>
    <h1 id="head7">
        At.
    </h1>
    <h1 id="head8">
        Dignissimos!
    </h1>
    <h1 id="head9">
        Alias!
    </h1>
    <h1 id="head10">
        Vel.
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // document.getElementById()
        let a = document.getElementById("head1")
        console.log(a);

        console.log(document.getElementById("head2"));
        console.log(document.getElementById("head3"));

        // document.querySelector()
        let b = document.querySelector("#head4");
        console.log(b);
        console.log(document.querySelector("#head5"));

        // head6,7 id인 요소를 getElementById 로 document에서 얻어서 출력
        let c = document.getElementById("head6");
        console.log(c);
        console.log(document.getElementById("head7"));

        // head8,9 id인 요소 querySelector로 document에서 얻어서 출력
        let d = document.querySelector("#head8");
        console.log(d);
        console.log(document.querySelector("#head9"));


    </script>
</body>
</html>
