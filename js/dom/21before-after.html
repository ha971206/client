<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1">#li1 전에 추가 (before)</button>
    <button id="btn2">#li2 뒤에 추가 (after)</button>
    <ul id="ul1">
        <li id="li1">
            Lorem.
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click",function(){
            let text = document.querySelector("#input1").value;
            let li = document.createElement("li");
            li.textContent = text;
            document.querySelector("#li1").before(li);
        })

        document.querySelector("#btn2").addEventListener("click",function(){
            let text = document.querySelector("#input1").value;
            let li = document.createElement("li");
            li.textContent = text;
            document.querySelector("#li1").after(li);
        })
        
    </script>
</body>
</html>
