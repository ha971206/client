<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // let i = Number(prompt("number"));
        for (let i = 1;i<=10;i++){
            // 1~10 중 3의 배수만 출력
            if ((i%3) == 0){
                console.log(i);
            }
        }

        console.log("1~100 중 4의 배수만 출력");
        for (let n=1;n<=100;n++){
            if((n%4) ==0){
                console.log(n);
            }
        }

        console.log("1~100 중 5의 배수만 출력");
        for (let g=1;g<=100;g++){
            if((g%5)==0){
                console.log(g);
            }
        }

        console.log("1~100 중 5의 배수만 출력(if없이)");
        for (let s=5;s<=100;s=s+5){
            console.log(s);
        }

        console.log("1~100 중 5의 배수만 출력(if없이)");
        for (let s=5;s<=100;s=s+=5){
            console.log(s);
        }
        console.log("100~1 중 5의 배수만 출력(if없이)");
        for(let m=100;m>=1;m-=5){
            console.log(m);
        }
    </script>
</body>
</html>
