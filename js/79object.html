<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // object (객체)
        // 객체는 값 (무게,색)(속성, property), 
        // 기능(속도,제동성)(메소드, method)을 갖는다

        // 객체 표현식 : {}
        let a = 3; // Number
        let b = "hello"; // String
        let c = function (){}; // Function

        // 객체
        let d = []; // array
        let e = {}; // object

        console.log(e);

        // property
        let f = {name: "tesla"};
        console.log(f);

        let g = {name: "hyundai", model: "sonata"};
        console.log(g);

        let h = {color: "white", weight: 900, model: "avante"};
        console.log(h);

        let i = {
            name: "jimin",
            group: "bts",
            age: 20,
            song: "dynamite"
        };
        console.log(i);

        console.log(i.group); //i객체의 group 프로퍼티
        console.log(f.name);
        console.log(g.name);

        console.log("name:",i.name,"age:",i.age,"best song:",i.song);

        // 객체의 프로퍼티 값 변경
        let j = 3;
        j = 4;

        console.log(i);
        i.age = 30; // 프로퍼티 값 변경
        i.song="butter";
        console.log(i);

        // i객체의 name,group 값을 변경

        i.name = "minji";
        i.group="stb";
        console.log(i);

    </script>
</body>
</html>
