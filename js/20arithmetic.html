<!DOCTYPE html>

<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <input type="text" id="input1">
    <input type="text" id="input2">
    <br>
    <button onclick="substrack();" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-minus"></i>
    </button>

    <button onclick="x()" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <button onclick="y()" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-divide"></i>
    </button>

    <button onclick="z()" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-plus"></i>
    </button>

    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function substrack() {
            console.log("빼기 함수");
            // id가 input1 요소의 값 가져와서 변수에 할당
            let num1=document.getElementById("input1").value
            // id가 input2 요소의 값 가져와서 변수에 할당
            let num2=document.getElementById("input2").value
            // 위 두 변수의 값을 뺀 값을
            // result id 요소에 콘텐트로 할당
            document.getElementById("result").innerHTML=num1-num2;
        }

        function x(){
            console.log("곱셈 함수");
            let num3=document.getElementById("input1").value
            let num4=document.getElementById("input2").value
            document.getElementById("result").innerHTML=num3*num4;
        }

        function y(){
            console.log("나눔 함수");
            let num5=document.getElementById("input1").value
            let num6=document.getElementById("input2").value
            document.getElementById("result").innerHTML=num5/num6
        }

        function z(){
            console.log("덧셈 함수");
            let num7=document.getElementById("input1").value
            let num8=document.getElementById("input2").value
            let a= parseInt(num7);
            let b= parseInt(num8);
            document.getElementById("result").innerHTML=a+b;
        }

    </script>
</body>
</html>
