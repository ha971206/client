<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9cf1c6f3a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    // 비교 연산자
    // ==(값이 같다), !=(값이 같지않다), >(크다), <(작다), >=(크거나같다), <=(작거나같다)
    // ===(값과 타입이 같다), !==(값이나 타입이 같지않다)
    // 연산결과 : boolean (true, false)

    let a=5;
    console.log(a == 8); // false
    console.log(a == 5); // true
    console.log(a == 3); // false
    console.log(a != 8);
    console.log(a != 5);
    console.log(a != 3);
    console.log(a == "5"); // true
    console.log(a === "5"); // false
    console.log(a !== "5");
    console.log(a !== 5);
    console.log("marker", a !== "8");
    console.log(a !== 8);

    console.log(a > 8); // false
    console.log(a > 5); // false
    console.log(a > 3); // true

    console.log(a < 8);
    console.log(a < 5);
    console.log(a < 3);

    console.log(a <= 8);
    console.log(a <= 5);
    console.log(a <= 3);

    console.log(a >= 8);
    console.log(a >= 5);
    console.log(a >= 3);
    
    // 타입이 다른것끼리 비교
    // 두항중 하나가 number이면 다른하나를 number로 변경시도
    console.log( "aa" > "b" ); // b가 a보다 나중에 나옴 //false
    console.log( "11" > "2" ); // string끼리 비교가됨 // false

    console.log( "11" > 2 ); // 숫자끼리 비교가됨 // true

    // 비교하기 전에 꼭 타입을 맞추는 코드를 작성
    let b="11";
    let c=2;

    console.log(Number(b) > Number(c));

    let d = Number(b);
    let e = Number(c);

    console.log(d > e);

    </script>
</body>
</html>
