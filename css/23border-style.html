<!DOCTYPE html>

<html>
<head>
    <style>
        #head1 {
            border-style: solid;
        }

        #head2 {
            border-style: double;
        }

        #head3 {
            border-style: dotted;
        }

        #head4 {
            border-style: dashed;
        }

        #head5 {
            border-style: inset;
        }

        #head6 {
            border-style: groove;
        }

        #head7 {
            border-style: inherit;
        }

        #head8 {
            border-top-style: dashed;
            border-top-color: aqua;
            border-bottom-style: dotted;
            border-bottom-color: blueviolet;
            border-left-style: double;
            border-left-color: brown;
            border-right-style: groove;
            border-right-color: red;
        }

        #head9 {
            border-style: dotted double;
            border-color: aqua red;
        }

        #head10 {
            border-style: dotted double groove;
            border-color: aqua blueviolet red;
        }
        /* 시계방향 */
        #head11 {
            border-style: dashed dotted double groove;
            border-color: aqua blue blueviolet brown;
        }
    </style>
</head>
<body>
    
    <!-- h1#head*10>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Accusamus, eligendi.
    </h1>
    <h1 id="head3">
        Omnis, temporibus?
    </h1>
    <h1 id="head4">
        Rem, earum.
    </h1>
    <h1 id="head5">
        Officiis, veniam.
    </h1>
    <h1 id="head6">
        Recusandae, autem!
    </h1>
    <h1 id="head7">
        Nemo, ad.
    </h1>
    <h1 id="head8">
        Illum, obcaecati.
    </h1>
    <h1 id="head9">
        Animi, dolore.
    </h1>
    <h1 id="head10">
        Adipisci, assumenda?
    </h1>
    <h1 id="head11">
        Lorem, ipsum.
    </h1>
</body>
</html>
