<!DOCTYPE html>

<html>
<head>
    <style>
        * {
            font-size: 30px;
        }

        h1 {
            color: blue;
        }
        /* pseudo class 는 :로 시작 */
        /* link - visited - hover - active 순으로 사용해야 적용 가능 */
        h1:hover {
            color: pink;
        }

        h1:active {
            color: red;
        }
        
    </style>
</head>
<body>
    <a href="https://www.google.com">다음으로 이동</a>

    <h1>
        Lorem.
    </h1>
</body>
</html>
