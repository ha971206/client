<!DOCTYPE html>

<html>
<head>
    <style>
        h1 {
            background-color: yellow;
        }

        .note {
            background-color: red;
        }

        .error {
            text-align: center;
        }

        .note.error {
            background-color: aqua;
        }

        #head1 {
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <h1>specificity 명시도</h1>
    <p>id 선택자 : 100점</p>
    <p>class 선택자 : 10점</p>
    <p>element 선택자 : 1점</p>
    <p>점수가 같으면 아래쪽에 있는 속성 적용됨</p>

    <hr>
    
    <h1 class="note">Lorem, ipsum.</h1>
    <h1 class="error">Harum, distinctio.</h1>
    <h1 id="head1" class="note error">Quo, porro?</h1>
    <h1 class="note error">Nostrum, ipsa!</h1>
    <h1 class="note error">Harum, maxime.</h1>
</body>
</html>
