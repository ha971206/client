<!DOCTYPE html>
<!-- emmet 프로그램이 있어야만 emmet이 가능 -->
<!-- emmet 기능중
     h1[class="error"] 로 만들것을
     h1.error 로 만들수있음 -->
<html>
<head>

</head>
<body>
    <h1></h1>
    <!-- h1.error -->
    <!-- h1[class = "error"] -->
    <h1 class="error"></h1>

    <!-- h1#head1 -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <!-- h1.error#head1 -->
    <h1 class="error" id="head1"></h1>
</body>
</html>
