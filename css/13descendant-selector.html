<!DOCTYPE html>

<html>
<head>
    <style>
        * {
            font-size: 30px;
        }

        p {
            color: blue;
        }

        /* error 안에있는 p */
        .error > p {
            text-decoration: line-through;
        }

        /* 자손 선택자 */
        /* 스페이스는 자손이다 라는뜻 */
        /* error안에 p만 있다면 */
        .error p {
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!-- .note>.error>p>lorem3^^^.error>.note>p>lorem3 -->
    <div class="note">
        <div class="error">
            <p>
                Lorem, ipsum dolor.
            </p>
        </div>
    </div>
    <div class="error">
        <div class="note">
            <p>
                Lorem, ipsum dolor.
            </p>
        </div>
    </div>
</body>
</html>
