<!DOCTYPE html>

<html>
<head>
    <style>
        h1 {
            display: inline;
        }
        h1:nth-child(odd) {
            background-color: greenyellow;
        }
        h1:nth-child(even) {
            background-color: plum;
        }
        
        a:nth-child(odd) {
            background-color: aqua;
        }
        a:nth-child(even) {
            background-color: gold;
        }
        a {
            display: block;
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Repudiandae, odit?
    </h1>
    <h1>
        Eius, cupiditate.
    </h1>   

    <hr>

    <a href="">
        Lorem.
    </a>
    <a href="">
        Ipsum!
    </a>

        Placeat.
    </a>
</body>
</html>
