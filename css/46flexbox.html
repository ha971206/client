<!DOCTYPE html>

<html>
<head>
    <style>
        .row{
            display: flex;
        }
        .col{
            font-size: 48px;
            font-weight: bold;
            height: 200px;
            flex: 1;
            text-align: center;
        }
        .col:nth-child(odd){
            background-color: gold;
        }
        .col:nth-child(odd):hover{
            background-color: burlywood;
        }
        .col:nth-child(even){
            background-color: burlywood;
        }
        .col:nth-child(even):hover{
            background-color: gold;
        }
        /* media query (mq) */
        /* (max-width) (min-width) */
        @media (max-width: 700px){
            .row{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</body>
</html>
