<!DOCTYPE html>

<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        * {
            font-size: 30px;
        }
        [href] {
            background-color: yellow;
        }

        [title] {
            border: 5px solid;
        }
        
        [href="https://www.naver.com/"] {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com/" title="네이버">Lorem.</a><br><br>
    <a href="https://www.youtube.com/">Accusamus.</a><br><br>
    <a href="https://www.google.com/">Voluptatem!</a><br><br>
    <a href="">Nulla?</a><br><br>
    <a href="">Tempore!</a><br><br>
</body>
</html>
